    label: Paskirstyti nešiojamas deguonies kapsules įgulai
    effects:
      population: -1d2 +1 
      morale: -1d4
  - key: do_nothing
    label: Nieko nedaryti – laukti, kol sistema persikraus
    effects:
      population: -1d6
      morale: -1d6
      infrastructure: -1d8

      
