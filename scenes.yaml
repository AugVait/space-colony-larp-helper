      infrastructure: -1d6

- id: 2_oxygen_shutdown
  title: Deguonies generatoriaus išsijungimas
  description: CO₂ filtras pradeda gesti, kvėpuojamo oro kokybė sparčiai krenta. Ką daryti kol sistemą suremontuos?
