# ============================================================
# Colony Sim: Scenes & Resources (Dice Effects Template)
# ============================================================
# Effects can be:
#   - integers (e.g., -3, +2)
#   - dice strings: [+|-]<N>d<S> (e.g., "+1d6", "-2d4", "2d8")
# Scene selection does NOT auto-advance; GM chooses the next scene manually.
# ============================================================

resources:
  population: 20
  food: 20
  morale: 20
  infrastructure: 20

scenes:
- id: 1_oxygen_shutdown
  title: Deguonies generatoriaus išsijungimas
  description: CO₂ filtras pradeda gesti, kvėpuojamo oro
    kokybė sparčiai krenta. Ką daryti kol sistemą suremontuos?
  choices:
  - key: urgent_repair
    label: Sukonstruoti laikinus CO₂ filtrus iš atsarginių dalių
    effects:
      infrastructure: -1d8

  - key: earth_resupply
    label: Užsakyti skubų filtrų papildymą iš Žemės
    effects:
      infrastructure: -1d4
      morale: -1d4
  - key: shared_rations
    label: Paskirstyti nešiojamas deguonies kapsules įgulai
    effects:
      population: -1d2 +1 
      morale: -1d4
  - key: do_nothing
    label: Nieko nedaryti – laukti, kol sistema persikraus
    effects:
      population: -1d6
      morale: -1d6
      infrastructure: -1d8
     
- id: 2_power_collapse
  title: Gedimas išorinėje energijos magistralėje
  description: Kritinis energijos magistralės gedimas sustabdo elektros tiekimą kolonijos sistemoms.
  choices:
  - key: switch_pdu
    label: Įjungti eksperimentinį branduolių sąlaja paremtą generatorių
    effects:
      infrastructure: -1d8 + 4
      morale: +1d4
  - key: shed_load
    label: Išjungti antraeiles sistemas energijai taupyti
    effects:
      morale: -1d4
  - key: eva_repair
    label: Išsiųsti komandą išorinių linijų patikrai ir remontui
    effects:
      infrastructure: +1d6
      people: -1d2
  - key: do_nothing
    label: Nieko nedaryti – dalį kolonijos palikti be energijos
    effects:
      population: -1d8
      morale: -1d8
      infrastructure: -1d5

- id: 3_water_breakdown
  title: Vandens perdirbimo gedimas
  description: Vandens valytuvas sugenda, geriamas vanduo tampa užterštas.
  choices:
  - key: isolate_line
    label: Atskirti užterštą liniją, pereiti prie atsargų
    effects:
      food: -1d4
      morale: -1d2
  - key: repair_filter
    label: Taisyti filtravimo modulius ardant kitą įrangą
    effects:
      infrastructure: -1d6
  - key: ration_water
    label: Riboti vandens naudojimą, skiriant tik svarbiausioms sistemoms
    effects:
      morale: -1d6
  - key: do_nothing
    label: Nieko nedaryti – leisti įprasti prie blogo skonio
    effects:
      population: -1d6
      infrastructure: -1d4

- id: 4_grybas_outbreak
  title: Grybelis salotose
  description: Jutikliai aptinka kenksmingų grybų sporų šiltanmiuose.
  choices:
  - key: internal_patch
    label: Sunaikinti užkrėstą derlių ir persodinti naują
    effects:
      infrastructure: -1d6
      food: -2d4
  - key: reduce_pressure
    label: Tirti šiltnamių slėgį ir drėgmę, kad sulėtinti grybų augimą
    effects:
      morale: +1d4
      food: -1d8
  - key: evacuate_module
    label: Pasinaudoti proga tirti kosminius grybus
    effects:
      people: -1d2
      food: -1d4
      morale: +1d6
  - key: do_nothing
    label: Nieko nedaryti – rizikuoti apsinuodijimu
    effects:
      people: -1d8
      food: -2d8

- id: 5_skambutis_is_zemes
  title: Skambutis iš Žemės
  description: Artėjančių švenčių proga kolonijai sveikinimą atsiunčia ES prezidentas.
  choices:
  - key: 1
    label: Kartu padėkoti valdžiai už skambutį ir perduoti linkėjimus 
    effects:
      morale: +1d6
  - key: atsisakyti
    label: Atsisakyti skambučio – per daug užimti
    effects:
      food: +1d4
      infrastructure: +1d4
  - key: kritikuoti
    label: Pasinaudoti proga kritikuoti Žemės valdžią
    effects:
      morale: +1d10-5
  - key: do_nothing
    label: Kolonija transliuoja individualius sveikinimus
    effects:
      morale: +1d4
      
