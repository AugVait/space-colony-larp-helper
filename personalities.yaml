personalities:
  - name: "Ūkvedys (logistika)"
    info: "Skaičiuoja dėžes, planuoja du žingsnius į priekį. Buvęs orbitinio uosto logistikos viršininkas."
  - name: "Vyriausiasis inžinierius"
    info: "Pirmiausia taiso, miega mašinų skyriuje. Pertvarkė gyvybės palaikymą."
  - name: "Botanikė"
    info: "Gyvena šiltnamyje, kvepia bazilikais. Sukūrė dumblių bokštus."
  - name: "Saugumo vadovas"
    info: "Eina perimetrą, kalba brifingais. Buvęs taikdarys."
  - name: "Gydytoja"
    info: "Tvirtos rankos, šaltos diagnozės."
  - name: "Archeologas"
    info: "Kataloguoja priešžlugiminę techniką, kalbasi su mašinų „vaiduokliais“."
  - name: "Žvalgas-kasybininkas"
    info: "Žymi gyslas, rizikuoja anksti."
  - name: "Diplomatė"
    info: "Pirma klauso, tada maino, paskui pasirašo."
  - name: "Archyvaras"
    info: "Fiksuoja viską, nekenčia trūkstamų duomenų."
  - name: "Žvalgė (žygeivė)"
    info: "Keliauja toli, praneša glaustai."
  - name: "Prekybininkas"
    info: "Skaičiuoja maržas, valdo sandėlį."
  - name: "Kapelionė"
    info: "Laiko duris atviras, patarėja per ilgąją žiemą."
  - name: "Mokytoja"
    info: "Tvarko chaosą, matuoja pažangą."
  - name: "Matininkas"
    info: "Lygina gruntą, mąsto tinkleliais."
  - name: "Kultūros kuratorė"
    info: "Rengia šventes, palaiko moralę."
