<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player Display</title>
  <link rel="stylesheet" href="/static/player.css">
</head>
<body>
  <div class="wrap">
    <div id="bg" class="bg"></div>
    <div id="dim" class="dim"></div>

    <!-- Resource bar -->
    <div id="resbar" class="resbar"></div>

    <!-- Scene -->
    <div id="title" class="center title"></div>
    <div id="desc"  class="center desc"></div>

    <!-- Choices -->
    <div id="choices" class="choices"></div>

    <!-- Widgets -->
    <div id="timer" class="timer" style="display:none;"></div>
    <div id="result" class="result" style="display:none;"></div>
    <div id="blackout" class="blackout" style="display:none;"></div>
  </div>

  <script src="/static/player.js"></script>
</body>
</html>
