<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <title>Asmenybių priskyrimas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { margin:0; font-family: system-ui, Segoe UI, Roboto, sans-serif; background:#0c0e12; color:#e8ecff; }
    header, main { max-width: 980px; margin: 0 auto; padding: 16px; }
    header h1 { margin: 12px 0 0; }
    .card { background: #12151d; border:1px solid #2a3040; border-radius: 12px; padding: 16px; margin:12px 0; }
    textarea { width:100%; min-height: 160px; resize: vertical; }
    label { display:block; margin: 8px 0 4px; color:#bdc6ff; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    input[type="text"], input[type="number"], select { padding:8px; border-radius:8px; border:1px solid #2a3040; background:#0e1118; color:#e8ecff; }
    button { padding:10px 14px; border-radius:10px; border:1px solid #2a3040; background:#1a1f2b; color:#e8ecff; cursor:pointer; }
    button:hover { background:#202637; }
    table { width:100%; border-collapse: collapse; margin-top:8px; }
    th, td { border-bottom:1px solid #2a3040; padding:8px; text-align:left; }
    .muted { color:#bdc6ff; font-size: 0.95em; }
    .pill { display:inline-block; padding:2px 8px; border:1px solid #2a3040; border-radius:999px; margin-right:6px; font-size:12px; color:#bdc6ff;}
    .grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width: 720px){ .grid-2 { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
<header>
  <h1>Asmenybių priskyrimas</h1>
  <p class="muted">Suvesk žaidėjų vardus (po vieną eilutėje), pasirink nustatymus ir sugeneruok priskyrimus.</p>
</header>

<main>
  <div class="card">
    <div class="grid-2">
      <div>
        <label for="names">Žaidėjų vardai</label>
        <textarea id="names" placeholder="Aistė&#10;Mantas&#10;Justė"></textarea>
        <div class="muted">Patartina naudoti tik vardus arba slapyvardžius.</div>
      </div>
      <div>
        <label for="mode">Režimas (ateičiai)</label>
        <select id="mode">
          <option value="default" selected>Numatytasis</option>
          <option value="divided">Divided (vėliau)</option>
          <option value="united">United (vėliau)</option>
        </select>
        <label><input type="checkbox" id="dups"> Leisti pasikartojančias asmenybes</label>
        <label for="seed">Sėkla (pasikartojamam rezultatui, nebūtina)</label>
        <input id="seed" type="text" placeholder="pvz., con2025">
        <div class="row" style="margin-top:8px;">
          <button id="btnAssign">Priskirti</button>
          <button id="btnCopy" title="Kopijuoti CSV" disabled>Kopijuoti CSV</button>
          <button id="btnDownload" title="Atsisiųsti CSV" disabled>Atsisiųsti CSV</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card" id="results" style="display:none;">
    <h3>Rezultatai</h3>
    <table id="tbl">
      <thead><tr><th>Vardas</th><th>Asmenybė</th><th>Taisyklė</th><th>Ryšiai</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<script src="/static/assigner.js"></script>
</body>
</html>
