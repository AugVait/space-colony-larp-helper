<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GM Controller</title>
  <link rel="stylesheet" href="/static/player.css"><!-- reuse base styles -->
  <style>
    /* small tweaks for GM */
    .wrap { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    fieldset { border: 1px solid #2a2f3a; border-radius: 8px; padding: 12px 12px 16px; margin-bottom: 16px; }
    legend { padding: 0 6px; color: #b7c2ff; }
    label { display: block; margin: 8px 0 4px; color: #bfc7e8; }
    input[type=text], input[type=url], textarea, select {
      width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #3a4152; background:#151924; color:#e8ecff;
    }
    .row { display: flex; gap: 8px; flex-wrap: wrap; }
    button { background:#3a66ff; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
    button.secondary { background:#2a3040; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    .choice { padding:8px 10px; background:#2a3040; border-radius:8px; text-align:left; }
    .choice .main { font-weight:600; }
    .choice .sub  { font-size:12px; color:#b6c0f5; }
    .resources { display:grid; gap:8px; grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); }
    .resitem { background:#181c28; border:1px solid #2a2f3a; border-radius:8px; padding:10px; }
    .resitem .name { font-size: 12px; color:#9aa7d7; }
    .resitem .controls { display:flex; align-items:center; gap:6px; margin-top:6px; }
    .resitem input[type=number]{ width: 90px; }
    /* override base player.css height/overflow to enable scrolling on GM page */
    html, body {
      height: auto;
    }
    body {
      overflow-y: auto;
    }
    .wrap {
      height: auto;
      min-height: 100vh;
      overflow: visible;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>GM Controller</h1>

    <fieldset>
      <legend>Load Scenes (YAML)</legend>
      <!-- allow file selection or manual path -->
      <div class="row" style="flex-wrap:wrap; gap:8px; align-items:center;">
        <!-- choose YAML file directly; hidden label to show file name -->
        <input id="yaml_file" type="file" accept=".yaml,.yml" style="max-width:200px;" />
        <input id="yaml_path" type="text" placeholder="scenes.yaml" style="flex:1;" />
        <button onclick="loadYaml()">Load</button>
        <span id="load_status" style="color:#cfd6ff;"></span>
      </div>
    </fieldset>

    <div class="grid">
      <fieldset>
        <legend>Scene</legend>
        <label>Choose scene</label>
        <select id="scene_select"></select>
        <div class="row" style="margin-top:8px;">
          <button onclick="selectScene()">Show on Player</button>
        </div>
        <label style="margin-top:12px;">Preview</label>
        <div id="scene_title" style="font-weight:700; margin-bottom:6px;"></div>
        <div id="scene_desc" style="color:#bfc7e8; white-space:pre-wrap;"></div>
        <label style="margin-top:12px;">Choices</label>
        <div id="scene_choices" class="row"></div>
        <p style="color:#9aa7d7;margin:.5rem 0 0">Tick A/B next to a choice to preview to players. Click the choice to resolve it.</p>
      </fieldset>

      <fieldset>
        <legend>Resources</legend>
        <div id="resources_box" class="resources"></div>
        <div class="row">
          <button onclick="saveResources()">Save Values</button>
          <button class="secondary" onclick="refreshResources()">Refresh</button>
        </div>
      </fieldset>
    </div>

    <fieldset>
      <legend>Timer</legend>
      <div class="row">
        <input id="mmss" type="text" placeholder="mm:ss or minutes (e.g., 3:00 or 3)" style="flex:1;">
        <button onclick="timerSet()">Set</button>
        <button onclick="timerStart()">Start</button>
        <button onclick="timerStop()">Stop</button>
        <button onclick="timerAdd(60)">+1:00</button>
        <button onclick="timerAdd(-60)">-1:00</button>
        <button onclick="timerToggle()">Show/Hide</button>
      </div>
    </fieldset>

    <fieldset>
      <legend>Background</legend>
      <label>Image URL (e.g., /static/bg.jpg)</label>
      <input id="bg_url" type="url" placeholder="/static/…">
      <label>Dim (0.00 – 1.00)</label>
      <input id="bg_dim" type="text" value="0.35">
      <div class="row">
        <button onclick="setBg()">Set background</button>
        <button class="secondary" onclick="clearBg()">Clear</button>
      </div>
    </fieldset>

    <fieldset>
      <legend>Utilities</legend>
      <div class="row">
        <button onclick="setBlackout(true)">Blackout ON</button>
        <button onclick="setBlackout(false)">Blackout OFF</button>
      </div>
    </fieldset>

    <div style="font-size:12px; color:#9aa7d7;">Open <a href="/player" target="_blank">/player</a> on the second screen (F11 for full screen).</div>
  </div>

  <script src="/static/gm.js"></script>
</body>
</html>
